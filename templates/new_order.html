<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>New Order</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        <style>
        .navbar-brand {
            font-family: 'Verdana',sans-serif;
            font-weight: bold;
            color: black !important;
        }
        .navbar-nav .nav-link {
            font-family: 'Verdana',sans-serif;
            font-weight: bold;
            color:  black !important;
        }
        .navbar-nav {
            margin-left: auto;
        }
        body {
            background-image: url('static/images/background.jpg');
            background-size: cover;
            font-family: 'Verdana',sans-serif;;
            font-weight: bold;
        }
        .container {
            background-color: white;
            padding: 20px;
            border-radius: 8px;
            margin-top: 50px;
        }
    </style>
</head>
<body>
<div class="container">
    <h1>New Order</h1>
    <form id="orderForm">
        <div class="form-group">
            <label for="customerName">Customer Name</label>
            <input type="text" class="form-control" id="customerName" required>
        </div>
        <div id="productContainer">
            <div class="product">
                <div class="form-row">
                    <div class="form-group col-md-4">
                        <label for="productName1">Product Name</label>
                        <select class="form-control productName" id="productName1" required></select>
                    </div>
                    <div class="form-group col-md-2">
                        <label for="price1">Price</label>
                        <input type="number" class="form-control price" id="price1" readonly>
                    </div>
                    <div class="form-group col-md-2">
                        <label for="quantity1">Quantity</label>
                        <input type="number" class="form-control quantity" id="quantity1" required>
                    </div>
                    <div class="form-group col-md-2">
                        <label for="total1">Total</label>
                        <input type="number" class="form-control total" id="total1" readonly>
                    </div>
                    <div class="form-group col-md-2">
                        <label>&nbsp;</label>
                        <button type="button" class="btn btn-danger removeProduct" style="display: none;">Remove</button>
                    </div>
                </div>
            </div>
        </div>
        <button type="button" class="btn btn-primary" id="addProduct">Add More</button>
        <hr>
        <div class="form-group">
            <label for="totalPrice">Total Price</label>
            <input type="number" class="form-control" id="totalPrice" readonly>
        </div>
        <button type="submit" class="btn btn-success">Save Order</button>
    </form>
</div>
<script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.bundle.min.js"></script>
<script src="static/js/new_order.js"></script>
</body>
</html>
