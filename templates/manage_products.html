<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Manage Products</title>
    <link rel="stylesheet" href="/static/css/style.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        .navbar-brand {
            font-family: 'Verdana',sans-serif;
            font-weight: bold;
            color: black !important;
        }
        .navbar-nav .nav-link {
            font-family: 'Verdana',sans-serif;
            font-weight: bold;
            color:  black !important;
        }
        .navbar-nav {
            margin-left: auto;
        }
         body {
            font-family: 'Verdana',sans-serif;;
            background-color: #f8f9fa; /* Light gray background */
        }

    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <span class="navbar-brand">Order Management</span>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ml-auto">
                <li class="nav-item">
                    <a class="nav-link" href="/">Home</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/manageProducts">Manage Products</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/newOrder">New Order</a>
                </li>
            </ul>
        </div>
    </nav>

    <div class="container mt-4">
        <div class="row">
            <div class="col-md-12 text-right mb-3">
                <button class="btn btn-primary" onclick="showNewProductForm()">Add New Product</button>
            </div>
        </div>

        <div id="newProductForm" style="display: none;">
            <h2>Add New Product</h2>
            <form id="productForm">
                <div class="form-group">
                    <label for="productName">Product Name</label>
                    <input type="text" class="form-control" id="productName" required>
                </div>
                <div class="form-group">
                    <label for="unitId">Unit</label>
                    <select class="form-control" id="unitId" required>
                        <!-- Options will be populated dynamically -->
                    </select>
                </div>
                <div class="form-group">
                    <label for="pricePerUnit">Price per Unit</label>
                    <input type="number" class="form-control" id="pricePerUnit" step="0.01" required>
                </div>
                <button type="submit" class="btn btn-primary">Add Product</button>
            </form>
        </div>

        <h1 class="mt-5">Product List</h1>
        <table class="table table-bordered">
            <thead>
                <tr>
                    <th>Product Name</th>
                    <th>Unit</th>
                    <th>Price per Unit</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody id="productsTable"></tbody>
        </table>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.bundle.min.js"></script>
    <script src="/static/js/products.js"></script>
</body>
</html>
